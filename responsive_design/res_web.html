<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive_Design</title>
    <link rel="stylesheet" href="res_web.css">

</head>
<body>
    
    <section class="sec_large">

        <section class="small_sec">
          
                <img src="img/download.jpeg" alt="airplane">
        
        </section>


        <section class="small_sec_2">
            <form action="">

                <h2>Log in to your account</h2>

                <div class="form_div">
                <label for="email">Email address</label>
                    <input type="text" id="email" placeholder="Enter email address">
                </div>

                <div class="form_div">
                <label for="password">Password</label>
                    <input type="text" id="password" placeholder="Enter password">
                </div>

                <div class="pwd">
                    <a href="">Forgot Password?</a>
                </div>

                <div style="padding: 10px;">
                <button class="submit_btn">Log In</button>
                </div>

                <hr>

                <div style="padding: 25px;">
                    <button class="google_btn">Log In with Google</button>
                    </div>
            </form>
           

        </section>

    </section>
</body>
</html>
